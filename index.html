<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<input class="color1" type="color" name="color1" value="#00ff00">
	<input class="color2" type="color" name="color2" value="#ff0000">

	<h3></h3>
<hr>
	<h1 ontoggle="true">Shopping List</h1>
	<p id="first">Get it done today</p>
	<p class="second">No excuse</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul class="lstShopping">
		<li random="23">Notebook <button id="r_0">remover</button></li>
		<li>Jello <button id="r_1">remover</button></li>
		<li>Spinach <button id="r_2">remover</button></li>
		<li>Rice <button id="r_3">remover</button></li>
		<li>Birthday Cake <button id="r_4">remover</button></li>
		<li>Candles <button id="r_5">remover</button></li>
	</ul>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
